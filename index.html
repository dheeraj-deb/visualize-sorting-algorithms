<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="container-fluid py-2">
        <h3 class="text-white">Sorting Visualizer</h3>
      <header class="d-flex justify-content-between navbar">
        <div>
          <button class="btn btn-dark" id="new_array">New Array</button>
        </div>
        <div>
          <button type="button" class="btn btn-dark"  id="selection">Selection Sort</button>
          <button  type="button" class="btn btn-dark"id="bubble">Bubble Sort</button>
          <button  type="button" class="btn btn-dark"id="quick">Quick Sort</button>
          <button  type="button" class="btn btn-dark"id="insertion">Insertion Sort</button>
          <button type="button" class="btn btn-dark" id="merge">Merge Sort</button>
        </div>
      </header>
      <section>
        <div id="bar_container" class="d-flex">

        </div>
      </section>
    </div>

    <script src="js/sorting.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
